<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/682e6a849c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Huddle Landing Page With Single Introductory Section</title>
</head>
<body>
    <header class="container">
        <img src="/assets/images/logo.svg" alt="logo" class="logo"> 
    </header>
    <main class="main">
        <div class="banner">
            <img src="/assets/images/illustration-mockups.svg" alt="banner" class="banner__img">
        </div>
        <article class="main__article">
            <h1 class="main__title">
                Build The Community Your Fans Will Love
            </h1>
            <p class="main__text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.         
            </p> 
            <a href="#" class="button"> Register</a>
        </article>  
        <footer class="main__footer">
            <div class="social-icons">
                <ul class="list">
                    <li class="list__item">
                        <a href="#" class="list__link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">
                            <i class="fab fa-twitter"></i>
                        </a>   
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
           
        </footer>    
    </main>
   
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pini7</a>.
      </p>
    </footer>
</body>
</html>
